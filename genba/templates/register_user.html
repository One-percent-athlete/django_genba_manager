{% extends "base.html" %}
{% block title %}
新規作業員登録
{% endblock %}

{% block content %}
<div class="p-4 sm:ml-64">
    <h1 class="text-4xl py-10">新規作業員登録</h1>
    <div class="col-md-6 offset-md-3">
        <br><br>
        <form method="POST" action="{% url 'add_user' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-secondary">Register</button>
        </form>
    </div>
</div>
{% endblock %}
