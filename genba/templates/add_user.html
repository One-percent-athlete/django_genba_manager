{% extends "base.html" %}
{% block title %}
新規作業員登録
{% endblock %}

{% block content %}
<div class="p-4 sm:ml-64">
    <h1 class="text-4xl py-10">新規作業員登録</h1>
    <form class="container">
        <div class="grid gap-6 mb-6 md:grid-cols-2">
            <div>
                <label for="username" class="block mb-2 text-sm font-medium text-gray-900">ユーザー名</label>
                <input type="text" id="username"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="大谷翔平" required />
            </div>
            <div>
                <label for="fullname" class="block mb-2 text-sm font-medium text-gray-900">お名前(フルネームスペースなし)</label>
                <input type="text" id="fullname"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="大谷翔平" required />
            </div>
            <div>
                <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900">登録形態</label>
                <input type="text" id="last_name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="フェルナンド、齋藤" required />
            </div>
            <div>
                <label for="company" class="block mb-2 text-sm font-medium text-gray-900">連絡先</label>
                <input type="text" id="company"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="青葉ホームズ" required />
            </div>
        </div>
        <div class="mb-6">
            <label for="note" class="block mb-2 text-sm font-medium text-gray-900">備考</label>
            <input type="note" id="note"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="通勤遠いので現場要考慮" />
        </div>
        <div class="flex items-start mb-6">
            <div class="flex items-center h-5">
                <input id="remember" type="checkbox" value=""
                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300"
                    required />
            </div>
            <label for="remember" class="ms-2 text-sm font-medium text-gray-900">入力内容は間違いございません。</label>
        </div>
        <button type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">提出
        </button>
    </form>
</div>
{% endblock %}
