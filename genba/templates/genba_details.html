{% extends "base.html" %}
{% block title %}
現場詳細
{% endblock %}

{% block content %}
<div class="p-4 sm:ml-64">
    <div class="px-auto">
        <h1 class="text-4xl py-10">現場詳細<a class="pl-8" href="#">＋</a></h1>
        <h2 class="text-6xl m-0 mr-3"></h2>
    </div>
    <form class="container">
        <div class="grid gap-6 mb-6 md:grid-cols-2">
            <div>
                <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900">現場名</label>
                <input type="text" id="first_name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="青葉ホームズ" required />
            </div>
            <div>
                <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900">取引先</label>
                <input type="text" id="last_name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="仙台銀行" required />
            </div>
            <div>
                <label for="company" class="block mb-2 text-sm font-medium text-gray-900">担当責任者</label>
                <input type="text" id="company"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="齋藤　猛" required />
            </div>
            <div>
                <label for="phone" class="block mb-2 text-sm font-medium text-gray-900">現場名</label>
                <input type="tel" id="phone"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="青葉プレハブ" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required />
            </div>
            <div>
                <label for="website" class="block mb-2 text-sm font-medium text-gray-900">作業開始日</label>
                <input type="number" id="website"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="2024-11-11" required />
            </div>
            <div>
                <label for="visitors" class="block mb-2 text-sm font-medium text-gray-900">作業終了予定日</label>
                <input type="text" id="visitors"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="2024-11-13" required />
            </div>
        </div>
        <div class="mb-6">
            <label for="contents" class="block mb-2 text-sm font-medium text-gray-900">作業内容</label>
            <textarea type="text" id="website" rows="2"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="鉄筋詰め替え"></textarea>
        </div>
        <div class="mb-6">
            <label for="details" class="block mb-2 text-sm font-medium text-gray-900">備考</label>
            <textarea type="text" id="details" rows="2"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="作業進度、申し送り事項など"></textarea>
        </div>
        <div class="flex items-start mb-6">
            <div class="flex items-center h-5">
                <input id="remember" type="checkbox" value=""
                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300"
                    required />
            </div>
            <label for="remember" class="ms-2 text-sm font-medium text-gray-900">入力内容は間違いございません。</label>
        </div>
        <button type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">更新現場情報</button>
    </form>
</div>
{% endblock %}
